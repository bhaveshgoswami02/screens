<ion-header >
  <ion-toolbar color="secondary">
    <ion-title class="text-white">Newest Earners</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-4">
        <p class="m-0">Every month we introduce new ways to get of your points. Recruitment, events, sharing, opportunities.</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- List of Input Items -->
        <ion-list lines="full">
          <ion-item>
            <ion-avatar slot="start" class="p-0">
              <img src="https://d3nn873nee648n.cloudfront.net/900x600/19442/220-SM929740.jpg"
                style="border-radius: 0;padding: 0;">
            </ion-avatar>
            <ion-label>
              <h2 routerLink="/earn-detail"><b>Javascript Developer</b></h2>
              <ion-chip color="primary" class="rounded m-0">
                <ion-label color="white" class="m-0 p-0">recruitment</ion-label>
              </ion-chip>
              <div class="d-flex">
                <p>15 points</p>
                <span class="right-arrow">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </span>
              </div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start" class="p-0">
              <img src="https://d3nn873nee648n.cloudfront.net/900x600/19442/220-SM929740.jpg"
                style="border-radius: 0;padding: 0;">
            </ion-avatar>
            <ion-label>
              <h2><b>Get Certified</b></h2>
              <ion-chip color="secondary" class="rounded m-0">
                <ion-label color="dark" class="m-0 p-0">Certification</ion-label>
              </ion-chip>
              <div class="d-flex">
                <p>15 points</p>
                <span class="right-arrow">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </span>
              </div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start" class="p-0">
              <img src="https://d3nn873nee648n.cloudfront.net/900x600/19442/220-SM929740.jpg"
                style="border-radius: 0;padding: 0;">
            </ion-avatar>
            <ion-label>
              <h2><b>Represent LINKIT</b></h2>
              <ion-chip color="secondary" class="rounded m-0">
                <ion-label color="dark" class="m-0 p-0">event</ion-label>
              </ion-chip>
              <div class="d-flex">
                <p>15 points</p>
                <span class="right-arrow">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </span>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center close-btn">
        <ion-icon size="large" name="close-circle-outline"></ion-icon>
      </div>
    </div>
  </div>

</ion-content>
