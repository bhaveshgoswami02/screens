<div class="container-fluid p-0 header-bg">
  <div class="row py-3">
    <div class="col-12">
      <ion-title class="text-white">New In Shop</ion-title>
    </div>
  </div>
</div>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-4">
        <p class="m-0">Every month we introduce new ways to get of your points. Swag, gift cards or dirty ole' money</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- List of Input Items -->
        <ion-list lines="full">
          <ion-item>
            <ion-avatar slot="start" class="p-0">
              <img src="https://d3nn873nee648n.cloudfront.net/900x600/19442/220-SM929740.jpg"
                style="border-radius: 0;padding: 0;">
            </ion-avatar>
            <ion-label>
              <h2 routerLink="/earn-detail"><b>LINKIT Hoodie</b></h2>
              <ion-chip color="primary" class="rounded m-0">
                <ion-label color="white" class="m-0 p-0">swag</ion-label>
              </ion-chip>
              <div class="d-flex">
                <p>5 points</p>
                <span class="right-arrow">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </span>
              </div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start" class="p-0">
              <img src="https://d3nn873nee648n.cloudfront.net/900x600/19442/220-SM929740.jpg"
                style="border-radius: 0;padding: 0;">
            </ion-avatar>
            <ion-label>
              <h2><b>Bol.com $100,-</b></h2>
              <ion-chip color="secondary" class="rounded m-0">
                <ion-label color="dark" class="m-0 p-0">gift card</ion-label>
              </ion-chip>
              <div class="d-flex">
                <p>100 points</p>
                <span class="right-arrow">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </span>
              </div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start" class="p-0">
              <img src="https://d3nn873nee648n.cloudfront.net/900x600/19442/220-SM929740.jpg"
                style="border-radius: 0;padding: 0;">
            </ion-avatar>
            <ion-label>
              <h2><b>Salary bonus $200,-</b></h2>
              <ion-chip color="secondary" class="rounded m-0">
                <ion-label color="dark" class="m-0 p-0">salary</ion-label>
              </ion-chip>
              <div class="d-flex">
                <p>200 points</p>
                <span class="right-arrow">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </span>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center close-btn">
        <ion-icon size="large" name="close-circle-outline"></ion-icon>
      </div>
    </div>
  </div>

</ion-content>
